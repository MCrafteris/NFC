<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCrafteris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ccffcc;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 10px;
    }

    header img {
      max-width: 280px;
    }

    .content {
      padding: 20px;
    }

    .content p {
      max-width: 600px;
      margin: 10px auto 20px;
      font-size: 18px;
      line-height: 1.6;
      font-weight: bold;
    }

    .links a {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      background-color: #c4302b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .links a:hover {
      background-color: #e84e42;
    }

    .below {
      margin-top: 30px;
    }

    .footer {
      margin-top: 40px;
      padding-bottom: 20px;
    }

    .footer a {
      color: #000;
      text-decoration: underline;
      font-weight: bold;
    }

    .subscribers {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .subscribers-text {
      margin-top: 10px;
      font-size: 16px;
      font-weight: normal;
    }

    .subscribe-button {
      margin: 20px auto;
    }

    .videos-title {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .videos a img {
      width: 200px;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .videos a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/MCrafteris/NFC/main/minecraft%20222.png" alt="Minecraft logotipas">
  </header>

  <div class="content">
    <p><strong>Minecraft nuotykiai!</strong></p>

    <div class="links">
      <a href="https://www.youtube.com/@MCrafteris" target="_blank">YouTube kanalas</a>
    </div>

    <div class="subscribers">
      <iframe src="https://socialcounts.org/youtube-live-subscriber-count/UCIsEZzG-uv3k5JojvSF05IQ/embed" style="border:0;width:300px;height:100px;" allowtransparency="true"></iframe>
      <div class="subscribers-text">
        Sekėjų skaičius realiu laiku
      </div>
    </div>

    <div class="subscribe-button">
      <iframe src="https://www.youtube.com/subscribe_embed?usegapi=1&channelid=UCIsEZzG-uv3k5JojvSF05IQ" style="border:0;width:300px;height:60px;" allowtransparency="true"></iframe>
    </div>

    <div class="videos-title">
      Mano video
    </div>

    <div class="videos">
      <a href="https://www.youtube.com/watch?v=wYYGrnJW9Bs" target="_blank">
        <img src="https://img.youtube.com/vi/wYYGrnJW9Bs/0.jpg" alt="1 serija">
      </a>
      <a href="https://www.youtube.com/watch?v=6uTI8AHnhmA" target="_blank">
        <img src="https://img.youtube.com/vi/6uTI8AHnhmA/0.jpg" alt="2 serija">
      </a>
      <a href="https://www.youtube.com/watch?v=VpolbNjbPSg" target="_blank">
        <img src="https://img.youtube.com/vi/VpolbNjbPSg/0.jpg" alt="3 serija">
      </a>
      <a href="https://www.youtube.com/watch?v=BPi1dQE3NHY" target="_blank">
        <img src="https://img.youtube.com/vi/BPi1dQE3NHY/0.jpg" alt="LIVE statyba">
      </a>
    </div>

    <div class="footer">
      <a href="https://goltasEU.github.io/noriuNFC" target="_blank">
        Nori tokio pakabuko su savo tekstu? Užsisakyk čia.
      </a>
    </div>
  </div>
</body>
</html>
