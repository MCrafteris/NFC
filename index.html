<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCrafteris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ccffcc; /* Šviesiai žalia spalva */
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      max-width: 280px;
    }

    .content {
      padding: 20px;
    }

    .content p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 18px;
      line-height: 1.6;
      font-weight: bold;
    }

    .links a {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      background-color: #c4302b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .links a:hover {
      background-color: #e84e42;
    }

    .below {
      margin-top: 30px;
    }

    .below img {
      max-width: 300px;
      border-radius: 12px;
    }

    .footer {
      margin-top: 40px;
      padding-bottom: 20px;
    }

    .footer a {
      color: #000;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/TAVOGITHUBVARDAS/REPO-PAVADINIMAS/main/minecraft-logo.png" alt="Minecraft logotipas">
  </header>

  <div class="content">
    <p><strong>MCrafteris</strong> – Minecraft nuotykiai: fermos, pasauliai ir linksmybės!</p>

    <div class="links">
      <a href="https://www.youtube.com/@MCrafteris" target="_blank">YouTube kanalas</a>
    </div>

    <div class="below">
      <img src="https://raw.githubusercontent.com/TAVOGITHUBVARDAS/REPO-PAVADINIMAS/main/Chicken_Jockey.png" alt="Chicken Jockey">
    </div>

    <div class="footer">
      <a href="https://goltasEU.github.io/noriuNFC" target="_blank">
        Nori tokio pakabuko savo įmonei? Užsisakyk čia
      </a>
    </div>
  </div>
</body>
</html>
