<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCrafteris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ccffcc;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      max-width: 280px;
    }

    .content {
      padding: 20px;
    }

    .content p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 18px;
      line-height: 1.6;
      font-weight: bold;
    }

    .below {
      margin-top: 30px;
    }

    .below img {
      max-width: 300px;
      border-radius: 12px;
    }

    .subscribers-section {
      margin-top: 20px;
    }

    .subscribe-button {
      margin-top: 10px;
    }

    .subscribe-button iframe {
      border: none;
      height: 60px;
    }

    .footer {
      margin-top: 40px;
      padding-bottom: 20px;
    }

    .footer a {
      color: #000;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/MCrafteris/NFC/main/minecraft%20222.png" alt="Minecraft logotipas">
  </header>

  <div class="content">
    <p><strong>MCrafterio nuotykiai!</strong></p>

    <div class="below">
      <img src="https://raw.githubusercontent.com/MCrafteris/NFC/main/mcrafteris%20logo.jpg" alt="MCrafteris Logo">
    </div>

    <div class="subscribers-section">
      <p><strong>YouTube prenumeratoriai</strong></p>
      <div class="subscribe-button">
        <iframe src="https://www.youtube.com/subscribe_embed?usegapi=1&channelid=UCIsEZzG-uv3k5JojvSF05IQ" style="width: 300px;"></iframe>
      </div>
    </div>

    <div class="footer">
      <a href="https://goltasEU.github.io/noriuNFC" target="_blank">
        Nori tokio pakabuko su savo tekstu? Užsisakyk čia.
      </a>
    </div>
  </div>
</body>
</html>
